# Default values for job.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  environment: []

## Job image
image:
  repository: marty91cz
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev-continues-test-via-helm-deployment"

imagePullSecrets: []
# nameOverride: ""
# By default, fullname uses '{{ .Release.Name }}-{{ .Chart.Name }}'. This
# overrides that and uses the given string instead.
# fullnameOverride: ""
# This adds a prefix
# fullnamePrefix: "pre-"
# This appends a suffix
# fullnameSuffix: "-suf"

## Job configurations
backoffLimit: 2
restartPolicy: Never

log:
  enableCollecting: true

metrics:
  port: 8080

# at least one command has to be defined.
# for every command a container is created within the pod
commands:
  - cmd: "./nfs-tester"
    args: "-benchmark=iops"
  - cmd: "./nfs-tester"
    args: "-benchmark=latency"
  - cmd: "./nfs-tester"
    args: "-benchmark=throughput"

# environment:
#   - name: <NAME>
#     value: <VALUE>

podAnnotations:
  prometheus.io/scrape: "true"


## Persist data to a persistent volume
persistence:
  enabled: true
  #existingClaim: "nfs-server"
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: "nfs-client"
  accessMode: ReadWriteOnce
  size: 10Gi
  #annotations: {}
  #subPath: ""

